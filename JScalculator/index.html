<!DOCTYPE html>
<html>
    <head>
    <meta name="author" content="Santiago GonzÃ¡lez">
    <meta name="description" content="JS Calculator">
    <meta charset="UTF-8">
    <title>"New Project"</title>
    <link rel="stylesheet" href="css/style.css">
    </head>
    <body onload="init()">
        <div id="calBody" class="boxes">
            <div id="calDisplay" class="boxes"></div>
            <div id="buttonContainer">
                <div id='firstSection' class="sections">
                    <div class="buttonRow">
                        <button id="ac" class="redButtons">AC</button>
                        <button id="ce" class="redButtons">CE</button>
                        <button id="divide">/</button>
                        <button id="multiply">X</button>
                    </div>
                    <div class="buttonRow">
                        <button id="7">7</button>
                        <button id="8">8</button>
                        <button id="9">9</button>
                        <button id="substract">-</button>
                    </div>
                    <div class="buttonRow">
                        <button id="4">4</button>
                        <button id="5">5</button>
                        <button id="6">6</button>
                        <button id="add">+</button>
                    </div>
                </div>
                <div id='secondSection' class="sections">
                    <div class="buttonRow">
                        <button id="1">1</button>
                        <button id="2">2</button>
                    </div>
                    <div class="buttonRow">
                        <button id="zero">0</button> 
                    </div>
                </div>
                <div id='thirdSection' class="sections">
                    <div class="buttonRow">
                        <button id="3">3</button>
                        <button id="point">.</button>
                        <button id="equal">=</button> 
                    </div>
                </div>
            </div>
        </div>
        <script src="js/scripts.js"></script>
        <script src="js/basicHelpers.js"></script>
    </body>
</html>
