<!DOCTYPE html>
<html>
<head>
    <title>Random Quote Machine</title>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    
</head>
<body onload="setup()">
    
        
    <div id="quote_body">
        <div id="quote-content" class="content">Click the button to get a Quote</div>
        <div id="quote-title" class="content"></div>
        <div id="footer">
            <a class="twitter-share-button"
              href="https://twitter.com/share"
              data-size="large"
              data-text="custom share text"
              data-url="https://dev.twitter.com/web/tweet-button"
              data-hashtags="example,demo"
              data-via="twitterdev"
              data-related="twitterapi,twitter">
            Tweet
            </a>
            <button id="get-another-quote-button" class="buttons">NEW QUOTE</button>
            </div>
    </div>
    
    <script
  src="/lib/jquery-3.0.0.js"
  ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
    <script src="scriptJQ.js"></script>
      
</body>
</html>
